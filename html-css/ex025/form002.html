<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
           <label for="iuser">Usuário</label> 
           <input type="text" name="user" id="isuer" required minlength="5" maxlength="15" size="10" placeholder="joao10" autocomplete="username">
        </p>
        <p>
            <label for="ipass">Senha: </label>
            <input type="password" name="password" id="ipassword" required minlength="8" maxlength="64" size="10" placeholder="12345678" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" >
        </p>
    </form>
</body>
</html>
