<body>
    <h1>Olá Mundo</h1>
    <Script>
        var n1 = Number(window.prompt('Digite um numero: ')) //recebe string pelo comando.
        var n2 = Number(window.prompt('Digite outro numero: ')) //Recebe string pelo comando.
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // + Concatenação
        //Number.parseInt transfora em numero inteiro.
        //Number.parseFloat tranforma em um numero real.
        //Number apenas o JS se vira pra identificar o tipo.
    </Script>
